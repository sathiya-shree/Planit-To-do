<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planit - To Do</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="starfield"></canvas>

  <div id="container">
    <!-- Left side: Onboarding -->
    <div id="left-panel">
      <div id="onboarding-modal" class="modal-content">
        <h2>Welcome to Planit!</h2>
        <p>Organize your tasks efficiently with categories, track your progress, and more.</p>
        <button id="close-modal">Get Started</button>
      </div>
    </div>

    <!-- Right side: Main content -->
    <div id="right-panel">
      <h1>Planit - To Do</h1>
      <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>

      <div id="quote-container" class="quote">
        <p id="quote-text">"In the middle of every difficulty lies opportunity."</p>
        <p id="quote-author">â€” Albert Einstein</p>
      </div>

      <div class="input-group">
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <select id="category-select">
          <option value="General">General</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Study">Study</option>
        </select>
        <button id="add-btn"><i class="fas fa-plus"></i></button>
      </div>

      <ul id="task-list"></ul>

      <div class="footer">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('active')">Active</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="clearCompleted()">Clear Completed</button>
      </div>

      <div class="journal-section">
        <h2>Daily Journal</h2>
        <textarea id="daily-journal" placeholder="Write your thoughts here..."></textarea>
      </div>
    </div>
  </div>

  <script src="starfield.js"></script>
  <script src="script.js"></script>
</body>
</html>
