<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlanIt - To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>PlanIt üìù</h1>

    <!-- Project Selector -->
    <div class="project-controls">
      <input type="text" id="projectInput" placeholder="Add new project..." />
      <button onclick="addProject()">‚ûï</button>
      <select id="projectSelect"></select>
    </div>

    <!-- Task Input -->
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <input type="date" id="dueDate" />
      <input type="text" id="tagInput" placeholder="Tag (e.g. Work, Urgent)" />
      <select id="prioritySelect">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div id="progressFill">0%</div>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
