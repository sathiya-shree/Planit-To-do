<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planit - To Do</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://img.icons8.com/dusk/64/task.png" />
  <script defer src="script.js"></script>
  <script defer src="starfield.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <h1>Planit - To Do</h1>
    <p id="quote-random" class="random-quote">"Stay focused and never give up!"</p>

    <div class="journal-section">
      <h3>Daily Journal</h3>
      <textarea id="journal-input" placeholder="Write your thoughts..."></textarea>
      <button id="save-journal">Save Journal</button>
    </div>

    <div style="margin-bottom: 1rem;"></div>

    <div class="input-group">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <select id="tag-select">
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="study">Study</option>
      </select>
      <button id="add-btn"><i class="fas fa-plus"></i></button>
    </div>

    <ul id="task-list"></ul>

    <div class="footer">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="clearCompleted()">Clear Completed</button>
    </div>
  </div>
</body>
</html>
