<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planit - To Do</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://img.icons8.com/dusk/64/task.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- Onboarding Modal -->
  <div id="onboarding-modal" class="modal">
    <div class="modal-content">
      <h2>Welcome to Planit!</h2>
      <p>Organize your tasks efficiently with categories, track your progress, and more.</p>
      <button id="close-modal">Get Started</button>
    </div>
  </div>

  <div class="container">
    <h1>Planit - To Do</h1>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>

    <!-- Quote of the Day -->
    <div id="quote-container" class="quote">
      <p id="quote-text">Loading inspirational quote...</p>
      <p id="quote-author"></p>
    </div>

    <!-- Productivity Tracker -->
    <div id="productivity-container" class="productivity">
      <p>Tasks completed today: <span id="tasks-today">0</span></p>
    </div>

    <div class="input-group">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <select id="category-select">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
      </select>
      <button id="add-btn"><i class="fas fa-plus"></i></button>
    </div>

    <ul id="task-list"></ul>

    <div class="footer">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="clearCompleted()">Clear Completed</button>
    </div>

    <!-- Daily Journal -->
    <div class="journal-section">
      <h2>Daily Journal</h2>
      <textarea id="daily-journal" placeholder="Write your thoughts here..."></textarea>
    </div>

    <!-- Calendar View -->
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
