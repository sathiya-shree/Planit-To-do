<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planit - To-Do App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body class="light-mode">

  <div class="theme-toggle">
    <label for="toggle-theme">Dark Mode</label>
    <input type="checkbox" id="toggle-theme" />
  </div>

  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <h1 class="planit-title">Planit</h1>

    <div class="project-bar">
      <input type="text" id="projectInput" placeholder="New Project Name" />
      <button id="addProjectBtn">Add Project</button>
      <select id="projectSelect" aria-label="Select Project"></select>
    </div>

    <div class="task-bar">
      <input type="text" id="taskInput" placeholder="New Task Name" />
      <select id="tagSelect" aria-label="Select Tag">
        <option value="Work">Work</option>
        <option value="Urgent">Urgent</option>
        <option value="Personal">Personal</option>
        <option value="Low">Low</option>
      </select>
      <input type="date" id="dueDateInput" />
      <button id="addTaskBtn" aria-label="Add Task">+</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search tasks..." aria-label="Search tasks" />

    <ul id="taskList" aria-live="polite"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
