<body>
  <div class="starfield-container">
    <canvas id="starfield"></canvas>
    <div class="starfield-overlay">
      <h1>Welcome to Planit!</h1>
      <p>Organize your tasks efficiently with categories, track your progress, and more.</p>
      <button class="start-btn">Get Started</button>
    </div>
  </div>

  <div class="main-content">
    <div class="todo-app">
      <h2>ðŸŒ’ Planit - To Do</h2>
      <blockquote>"In the middle of every difficulty lies opportunity."<br><span>â€” Albert Einstein</span></blockquote>

      <div class="input-row">
        <input id="task-input" type="text" placeholder="Add a new task...">
        <select id="category-select">
          <option>Study</option>
          <option>Work</option>
          <option>Personal</option>
        </select>
        <button id="add-btn">+</button>
      </div>

      <ul id="task-list"></ul>

      <div class="filter-buttons">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('active')">Active</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="clearCompleted()">Clear Completed</button>
      </div>

      <h3>Daily Journal</h3>
      <textarea id="daily-journal" rows="3" placeholder="Write your thoughts..."></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
