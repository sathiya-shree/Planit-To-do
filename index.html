<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planit - To Do</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://img.icons8.com/dusk/64/task.png" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="starfield.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container" role="main">
    <h1>ğŸŒ Planit - To Do</h1>
    <button
      class="theme-toggle"
      aria-label="Toggle theme"
      onclick="toggleTheme()"
      title="Toggle Light/Dark Theme"
    >
      ğŸŒ“
    </button>
    <div class="input-group">
      <input
        type="text"
        id="task-input"
        placeholder="Add a new task..."
        aria-label="Task input"
      />
      <button id="add-btn" aria-label="Add task">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <ul id="task-list" aria-live="polite" aria-label="Task list"></ul>
    <div class="footer" role="region" aria-label="Task filters">
      <button onclick="filterTasks('all')" aria-pressed="true">All</button>
      <button onclick="filterTasks('active')" aria-pressed="false">Active</button>
      <button onclick="filterTasks('completed')" aria-pressed="false">Completed</button>
      <button onclick="clearCompleted()">Clear Completed</button>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>
