<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planit - To Do</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://img.icons8.com/dusk/64/task.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Scripts -->
  <script defer src="script.js"></script>
  <script defer src="starfield.js"></script>
</head>
<body>
  <!-- Starfield Canvas -->
  <canvas id="bg"></canvas>

  <div class="container">
    <h1>ğŸŒ Planit - To Do</h1>
    <div class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</div>

    <!-- Quote of the Day -->
    <div id="quote-container" class="quote">
      <label for="mood-select">Choose Mood:</label>
      <select id="mood-select">
        <option value="inspirational">Inspirational</option>
        <option value="life">Life</option>
        <option value="happiness">Happiness</option>
        <option value="wisdom">Wisdom</option>
        <option value="love">Love</option>
        <option value="success">Success</option>
      </select>
      <button onclick="fetchQuote()">ğŸ” New Quote</button>
      <p id="quote-text">Loading inspirational quote...</p>
      <p id="quote-author"></p>
    </div>

    <!-- Productivity Tracker -->
    <div id="productivity-container" class="productivity">
      <p>Tasks completed today: <span id="tasks-today">0</span></p>
    </div>

    <!-- Task Input -->
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <button id="add-btn"><i class="fas fa-plus"></i></button>
    </div>

    <!-- Task List -->
    <ul id="task-list"></ul>

    <!-- Footer Controls -->
    <div class="footer">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="clearCompleted()">Clear Completed</button>
    </div>
  </div>

  <!-- PWA Support -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
