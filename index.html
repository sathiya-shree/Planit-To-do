<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlanIt</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ⭐ Starfield Banner -->
  <div class="starfield-container">
    <canvas id="starfield"></canvas>
    <div class="starfield-overlay">
      <h1>Welcome to PlanIt!</h1>
      <p>Organize your tasks efficiently with categories, track your progress, and more.</p>
      <button class="start-btn" onclick="document.getElementById('main-content').scrollIntoView({behavior: 'smooth'})">Get Started</button>
    </div>
  </div>

  <!-- 📋 Main Content -->
  <div id="main-content" class="main-content">
    <div class="todo-app">
      <h2>PlanIt - To Do</h2>
      <blockquote>"In the middle of every difficulty lies opportunity."<br>— Albert Einstein</blockquote>

      <div class="input-row">
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <select id="category-select">
          <option value="Study">Study</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
        </select>
        <button id="add-btn"><i class="fas fa-plus"></i></button>
      </div>

      <ul id="task-list"></ul>

      <div class="filter-buttons">
        <button onclick="renderTasks()">All</button>
        <button onclick="filterTasks('active')">Active</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="clearCompleted()">Clear Completed</button>
      </div>

      <h3>Daily Journal</h3>
      <textarea id="daily-journal" rows="4" placeholder="Write about your day..."></textarea>
    </div>
  </div>

  <script src="starfield.js"></script>
  <script src="script.js"></script>
</body>
</html>
