<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <h1>Daily Task Manager</h1>

    <!-- Input Area -->
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Add new task..." />
      <select id="category-select">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
      </select>
      <button id="add-btn">+</button>
    </div>

    <!-- Task List -->
    <ul id="task-list"></ul>

    <!-- Journal -->
    <div class="journal-section">
      <h3>Journal</h3>
      <textarea id="journal" placeholder="Write your thoughts..."></textarea>
    </div>

    <!-- Quote -->
    <div class="quote">
      <p id="quote-text">"In the middle of every difficulty lies opportunity."</p>
      <p id="quote-author">â€” Albert Einstein</p>
    </div>

    <!-- Calendar -->
    <div id="calendar">
      <h3>Calendar</h3>
      <input type="date" id="calendar-picker" />
    </div>
  </div>

  <script src="script.js"></script>
  <script src="starfield.js"></script>
</body>
</html>
