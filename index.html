<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlanIt</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- â­ STARFIELD TOP BANNER -->
  <div class="starfield-container">
    <canvas id="starfield"></canvas>
    <div class="starfield-overlay">
      <h1>PlanIt ğŸŒŒ</h1>
      <p>Organize your goals, dreams, and tasks. Reach for the stars âœ¨</p>
      <button class="start-btn" onclick="document.getElementById('main-content').scrollIntoView({behavior:'smooth'})">Get Started</button>
    </div>
  </div>

  <!-- ğŸ“‹ TASK AND JOURNAL SECTION -->
  <div id="main-content" class="main-content">
    <div class="todo-app">
      <h2>Today's Plan</h2>
      <blockquote>â€œThe future depends on what you do today.â€ â€“ Mahatma Gandhi</blockquote>

      <div class="input-row">
        <input type="text" id="task-input" placeholder="Add your task..." />
        <select id="category-select">
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
        </select>
        <button id="add-btn">Add</button>
      </div>

      <div class="filter-buttons">
        <button onclick="renderTasks()">All</button>
        <button onclick="filterTasks('active')">Active</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="clearCompleted()">Clear Done</button>
      </div>

      <ul id="task-list"></ul>

      <h3>ğŸ“ Daily Journal</h3>
      <textarea id="daily-journal" rows="5" placeholder="Reflect on your day..."></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
