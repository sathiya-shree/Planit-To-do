<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planit - To Do</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://img.icons8.com/dusk/64/task.png" />
  <script defer src="script.js"></script>
  <script src="starfield.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- Welcome Screen -->
  <div id="welcome-screen" class="welcome">
    <h2>Organize your tasks efficiently with categories, track your progress, and more.</h2>
    <button id="get-started">Get Started</button>
  </div>

  <!-- Main App -->
  <div class="container" style="display: none;">
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
    <h1>Planit - To Do</h1>
    <p id="quote-text" class="quote">Loading quote...</p>

    <div id="productivity-container" class="productivity">
      <p>Tasks completed today: <span id="tasks-today">0</span></p>
    </div>

    <div class="input-group">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <button id="add-btn"><i class="fas fa-plus"></i></button>
    </div>

    <ul id="task-list"></ul>

    <div class="footer">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="clearCompleted()">Clear Completed</button>
    </div>
  </div>
</body>
</html>
